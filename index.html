<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Inventario - Links Excel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
        }

        input {
            padding: 10px;
            width: 70%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #2ecc71;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }

        ul {
            margin-top: 20px;
        }

        li {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: #2980b9;
        }

        .delete-btn {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

    <h1>ðŸ“¦ Registro de Links Excel - Inventario</h1>

    <input type="text" id="excelLink" placeholder="Pega aquÃ­ el link de Excel (OneDrive o SharePoint)">
    <button onclick="agregarLink()">Agregar</button>

    <ul id="listaLinks"></ul>

<script>
    let lista = JSON.parse(localStorage.getItem("linksExcel")) || [];

    function mostrarLinks() {
        const ul = document.getElementById("listaLinks");
        ul.innerHTML = "";

        lista.forEach((link, index) => {
            const li = document.createElement("li");

            li.innerHTML = `
                <a href="${link}" target="_blank">Abrir Excel ${index + 1}</a>
                <button class="delete-btn" onclick="eliminarLink(${index})">Eliminar</button>
            `;

            ul.appendChild(li);
        });
    }

    function agregarLink() {
        const input = document.getElementById("excelLink");
        const link = input.value.trim();

        if(link === "") {
            alert("Por favor ingresa un link vÃ¡lido.");
            return;
        }

        lista.push(link);
        localStorage.setItem("linksExcel", JSON.stringify(lista));

        input.value = "";
        mostrarLinks();
    }

    function eliminarLink(index) {
        lista.splice(index, 1);
        localStorage.setItem("linksExcel", JSON.stringify(lista));
        mostrarLinks();
    }

    mostrarLinks();
</script>

</body>
</html>
